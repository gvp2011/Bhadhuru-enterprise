<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track My Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }

    .header {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .header h1 {
      font-size: 3em;
      margin: 0;
      color: #e94e77;
    }

    .header p {
      font-size: 1.2em;
    }

    .tracker-container {
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 40px auto;
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .footer {
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Track Your Order</h1>
    <p>Real-time location of your package below</p>
  </div>

  <div class="tracker-container">
    <h2>Current Package Location</h2>
    <!-- Chennai Map Embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.520209059203!2d80.22704897470229!3d13.080354712481886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52666b2dc5c7ef%3A0x9bb9678ec87566e7!2sChennai%2C%20Tamil%20Nadu%20600031%2C%20India!5e0!3m2!1sen!2sin!4v1715233100000!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <div class="footer">
    &copy; 2025 Your Company Name. All rights reserved.
  </div>

</body>
</html>
